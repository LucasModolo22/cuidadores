<html>
    <head>
        <title>Cadastro Paciente - Cuidadores</title>
        <link rel="stylesheet" href="css/adicionarpaciente.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/cadastro.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="shortcut icon" href="img/heartline.png" />
        
    </head>
    <body>
        <nav class="menu">
            <!-- <ul>
                <li><a class="logo" href="index.html">cuida<span class="text-primary">dores</span></a></li>
            </ul> -->
            <a href="loginpaciente.html"><i class="fa fa-arrow-left" id="bars"></i></a>
        </nav>


        <div class="sidebarmenu">
            <div class="close">
                <a><i class="fa fa-close"></i></a>
            </div>
            <div class="menuPerfil">
                <a href="perfil.html"><img src="img/avatar.png"></a>
            </div>
            <div class="menuLinks">
                <nav>
                    <a href="index.html"><ul><i class="fa fa-home menuButton"></i><h3>Home</h3></ul></a>
                    <a href="quemsomos.html"><ul><i class="fa fa-user menuButton"></i><h3>Quem Somos</h3></ul></a>
                </nav>
            </div>
        </div>
          
        <div class="main">
            <h1 class="cuidadores"><span class="text-main">CADA</span><span class="text-primary">STRO</span></h1>
            <div class="login-card">


                <div class="pacienteDiv">
                    <div class="inputs">
                        <!-- PACIENTE -->

                        <h4>DADOS DO PACIENTE</h4>
                        <div class="input-group">
                            <input id="inputNomePac" type="text" placeholder="Nome Completo" maxlength="50" title="Nome Completo" >
                            <i class="fa fa-id-badge m-i material-icons" aria-hidden="true"></i>
                        </div>

                        <div class="input-group">
                            <input class="CPF" type="text" placeholder="CPF" id="inputCPFPac" title="CPF" >
                            <i class="fa fa-id-card m-i material-icons" aria-hidden="true"></i>
                        </div>

                        <div class="input-group">
                            <input class="DataDeNascimento" type="text" id="inputDataDeNascPac" placeholder="Data de Nascimento" title="Data de Nascimento" >
                            <i class="fa fa-calendar m-i material-icons" aria-hidden="true"></i>
                        </div>

                        <div class="input-group">
                            <input type="text" list="sexo" placeholder="Sexo" maxlength="9" title="Sexo" id="inputSexoPac">
                            <i class="fa fa-venus-mars m-i material-icons" aria-hidden="true"></i>
                            <datalist id="sexo">
                                <option value="Masculino">
                                <option value="Feminino">
                            </datalist>
                        </div>

                        <div class="input-group">
                            <input  type="text" placeholder="Endereço" maxlength="100" title="Endereço" id="inputEnderecoPac">
                            <i class="fa fa-map-marker m-i material-icons" aria-hidden="true"></i>
                        </div>

                    </div>
                </div>

                <div class="btnClass"><button id="btnCadastro" type="submit" value="Submit" class="btn btn-primary">Cadastrar</button></div>





                <div class="login-card-footer">
                    <p class="text-muted">2020 Copyright &copy; Cuidadores</p>
                </div>
            </div>
        </div>
        <script>

            //Check
            $('.checkClass').click(function(){
                if($('#checkmarkPaciente').prop("checked") == true){
                    $('.pacienteDiv').show("slow", "swing");
                    $('.cuidadorDiv').hide("slow", "swing");
                }
                else{
                    $('.cuidadorDiv').show("slow", "swing");
                    $('.pacienteDiv').hide("slow", "swing");
                }
            });


            //Input
            $(".CPF").mask("000.000.000-00");
            $(".DataDeNascimento").mask("00/00/0000");
            $(".Telefone").mask("(00) 000000000")

            //Button Function
            // $('.fa-bars').click(function() {
            //     $('.sidebarmenu').toggle("fast", "swing");
            // });
            // $('.close').click(function(){
            //     $('.sidebarmenu').toggle("fast", "swing");
            // });
        </script>
    </body>
</html>
