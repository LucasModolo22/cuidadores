<html>
    <head>
        <title>Cadastro - Cuidadores</title>
        <link rel="stylesheet" href="css/cadastro.css">
        <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    </head>
    <body>
        <div class="main">
            <div class="login">
                <h1 class="cuidadores"><span class="text-main">cuida</span><span class="text-primary">dores</span></h1>
                <!-- <h1>Cadastro</h1> -->
                <br>
                <br>

                <div class="inputs">
                    <div class="input-group">
                        <input id="inputCPF" type="text" placeholder="CPF">
                        <i class="fa fa-id-card m-i material-icons" aria-hidden="true"></i>
                    </div>

                    <div class="input-group">
                        <input id="inputEmail" type="text" placeholder="Email">
                        <i class="fa fa-envelope m-i material-icons" aria-hidden="true"></i>
                    </div>

                    <div class="input-group">
                        <input id= "inputSenha" type="password" placeholder="Senha">
                        <i class="fa fa-lock m-i material-icons" aria-hidden="true"></i>
                    </div>

                    <div class="input-group">
                        <input id="inputRepetirSenha" type="password" placeholder="Repetir Senha">
                        <i class="fa fa-lock m-i material-icons" aria-hidden="true"></i>
                    </div>
                </div>

                <br>
                <br>

                <div class="space">
                    <label class="container">
                        <h2><span class="text-main">Paci</span><span class="text-primary">ente</span></h2>
                        <input id="checkmarkPaciente" type="radio" name="radio" style='width: 36px; height: 36px;'>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <h2><span class="text-main">Cuid</span><span class="text-primary">ador</span></h2>
                        <input id="checkmarkCuidador" type="radio" name="radio" style='width: 36px; height: 36px;'>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <br>
                <br>
                <br>
                <a><button id="btnCadastro" type="submit" value="Submit" class="btn btn-primary">Cadastrar</button></a>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="js/cadastro.js"></script>
            </div>
        </div>
    </body>
</html>
