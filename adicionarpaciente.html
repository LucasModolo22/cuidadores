<html>
    <head>
        <title>Adicionar Paciente - Cuidadores</title>
        <link rel="stylesheet" href="css/adicionarpaciente.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/range.css">
    </head>
    <body>
        <style>
            .Paciente{
                border: 1px solid black;
            }
        </style>
        <div class="main">
            <div class="login">
                <h1 style='font-size: 72px;' class="cuidadores"><span class="text-main">cuida</span><span class="text-primary">dores</span></h1>
                <br>
                <br>

                <form oninput="output.value = Math.round(range.valueAsNumber / 1000)">
                    <div class="range">
                      <input name="range" type="range" min="0" max="30000">
                      <div class="range-output">
                        <output class="output" name="output" for="range">
                          15
                        </output>
                      </div>
                    </div>
                  </form>
                  <br>
                  <br>
                  <br>


            </div>
            <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="js/range.js"></script>
        </div>
    </body>
</html>
