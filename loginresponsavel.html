<html>
    <head>
        <title>Login Responsável - Cuidadores</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/loginresponsavel.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="shortcut icon" href="img/heartline.png" />
        
    </head>
    <body id="responsavel" class="identificacao">
        <script src="js/verificaLogin.js"></script>
        <nav class="menu">
            <!-- <ul>
                <li><a class="logo" href="index.html">cuida<span class="text-primary">dores</span></a></li>
            </ul> -->
            <a><i class="fa fa-bars" id="bars"></i></a>
        </nav>


        <div class="sidebarmenu">
            <div class="close">
                <a><i class="fa fa-close"></i></a>
            </div>
            <div class="logout" id="btnLogout">
                <a><i class="fa fa-sign-out"></i></a>
            </div>
            <div class="menuPerfil">
                <a href="perfil.html"><img src="img/avatar.png"></a>
            </div>
            <div class="menuLinks">
                <nav>
                    <a href="index.html"><ul><i class="fa fa-home menuButton"></i><h3>Home</h3></ul></a>
                    <a href="quemsomos.html"><ul><i class="fa fa-user menuButton"></i><h3>Quem Somos</h3></ul></a>
                </nav>
            </div>
        </div>
        <script src="js/logout.js"></script>
          
        <div class="main">
            <div class="login-card">
                <div class="dadosPerfil">
                    <div class="ImgNomeTipoPerfil">
                        <img class="imgperfilprincipal" title="Enviar Nova Imagem" src="img/avatar.png">
                        <p class="nomePerfil">Nome Completo do Usuário</p>
                        <p class="tipoDeUsuario">Responsável</p>
                    </div>
                    <div class="campoPerfil">
                        <p class="perfilDadosRestantesTitulo">CPF</p>
                        <p class="perfilDadosRestantes">111.111.111-11</p>
                    </div>

                    <div class="campoPerfil">
                        <p class="perfilDadosRestantesTitulo">Telefone</p>
                        <p class="perfilDadosRestantes">(11) 111111111</p>
                    </div>

                    <div class="campoPerfil">
                        <p class="perfilDadosRestantesTitulo">Data de Nascimento</p>
                        <p class="perfilDadosRestantes">15/12/1980</p>
                    </div>

                </div>

                <h1 class="cuidadorestitulo"><span class="text-main">PACIE</span><span class="text-primary">NTES</span></h1>
                <div class="loginTabel">

                    <a href="cadastropaciente.html"><div class="login">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                        <div class="tooltip">ADICIONAR PACIENTE</div>
                    </div></a>

                    <div id="listPaciente"></div>
                   
                </div>
                <div class="login-card-footer">
                    <p class="text-muted">2020 Copyright &copy; Cuidadores</p>
                </div>
            </div>
        </div>
        <script>
            //Button Function
            $('.fa-bars').click(function() {
                $('.sidebarmenu').toggle("fast", "swing");
            });
            $('.close').click(function(){
                $('.sidebarmenu').toggle("fast", "swing");
            });
        </script>
        <script src="js/showPacientes.js"></script>
