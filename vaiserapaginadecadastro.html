<html>
    <head>
        <title>Cadastro Paciente - Cuidadores</title>
        <link rel="stylesheet" href="css/dadospaciente.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/cadastro.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="shortcut icon" href="img/heartline.png" />
        
    </head>
    <body>
        <nav class="menu">
            <!-- <ul>
                <li><a class="logo" href="index.html">cuida<span class="text-primary">dores</span></a></li>
            </ul> -->
            <a href="index.html"><i class="fa fa-arrow-left" id="bars"></i></a>
        </nav>


        <div class="sidebarmenu">
            <div class="close">
                <a><i class="fa fa-close"></i></a>
            </div>
            <div class="menuPerfil">
                <a href="perfil.html"><img src="img/avatar.png"></a>
            </div>
            <div class="menuLinks">
                <nav>
                    <a href="index.html"><ul><i class="fa fa-home menuButton"></i><h3>Home</h3></ul></a>
                    <a href="quemsomos.html"><ul><i class="fa fa-user menuButton"></i><h3>Quem Somos</h3></ul></a>
                </nav>
            </div>
        </div>
          
        <div class="main">
            <h1 class="cuidadores"><span class="text-main">CADA</span><span class="text-primary">STRO</span></h1>
            <div class="login-card">

                <div class="space">
                    <label class="container">
                        <h2><span class="text-main">PACI</span><span class="text-primary">ENTE</span></h2>
                        <input class="checkClass" id="checkmarkPaciente" type="radio" name="radio" style='width: 36px; height: 36px;' checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">
                        <h2><span class="text-main">CUID</span><span class="text-primary">ADOR</span></h2>
                        <input class="checkClass" id="checkmarkCuidador" type="radio" name="radio" style='width: 36px; height: 36px;'>
                        <span class="checkmark"></span>
                    </label>
                </div>


                <div class="pacienteDiv">
                    <form>
                        <div class="inputs">
                            <div class="input-group">
                                <input id="inputName" type="text" placeholder="Nome Completo" maxlength="50" title="Nome Completo" required>
                                <i class="fa fa-id-badge m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input class="CPF" type="text" placeholder="CPF" id="inputCPF" title="CPF" required>
                                <i class="fa fa-id-card m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input id="inputEmail" type="text" placeholder="Email" required>
                                <i class="fa fa-envelope m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input class="DataDeNascimento" type="text" id="inputDataDeNascimento" placeholder="Data de Nascimento" title="Data de Nascimento" required>
                                <i class="fa fa-calendar m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input type="text" list="sexo" placeholder="Sexo" maxlength="1" pattern="[F, M, f, m]{1}" title="Sexo" required>
                                <i class="fa fa-male m-i material-icons" aria-hidden="true"></i>
                                <datalist id="sexo">
                                    <option value="M">
                                    <option value="F">
                                </datalist>
                            </div>

                            <div class="input-group">
                                <input required type="text" placeholder="Endereço" maxlength="100" title="Endereço" required>
                                <i class="fa fa-map-marker m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input id= "inputSenha" type="password" placeholder="Senha" required>
                                <i class="fa fa-lock m-i material-icons" aria-hidden="true"></i>
                            </div>
        
                            <div class="input-group">
                                <input id="inputRepetirSenha" type="password" placeholder="Repetir Senha" required>
                                <i class="fa fa-lock m-i material-icons" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="btnClass"><button id="btnCadastro" type="submit" value="Submit" class="btn btn-primary">Cadastrar</button></div>
                    </form>
                </div>

                <div class="cuidadorDiv" style="display: none;">
                    <form>
                        <div class="inputs">
                            <div class="input-group">
                                <input id="inputName" type="text" placeholder="Nome Completo" maxlength="50" title="Nome Completo" required>
                                <i class="fa fa-id-badge m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input class="CPF" type="text" placeholder="CPF" id="inputCPF" title="CPF" required>
                                <i class="fa fa-id-card m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input id="inputEmail" type="text" placeholder="Email" required>
                                <i class="fa fa-envelope m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input class="DataDeNascimento" type="text" id="inputDataDeNascimento" placeholder="Data de Nascimento" title="Data de Nascimento" required>
                                <i class="fa fa-calendar m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input type="text" list="sexo" placeholder="Sexo" maxlength="1" pattern="[F, M, f, m]{1}" title="Sexo" required>
                                <i class="fa fa-male m-i material-icons" aria-hidden="true"></i>
                                <datalist id="sexo">
                                    <option value="M">
                                    <option value="F">
                                </datalist>
                            </div>

                            <div class="input-group">
                                <input required type="text" placeholder="Endereço" maxlength="100" title="Endereço" required>
                                <i class="fa fa-map-marker m-i material-icons" aria-hidden="true"></i>
                            </div>

                            <div class="input-group">
                                <input id= "inputSenha" type="password" placeholder="Senha" required>
                                <i class="fa fa-lock m-i material-icons" aria-hidden="true"></i>
                            </div>
        
                            <div class="input-group">
                                <input id="inputRepetirSenha" type="password" placeholder="Repetir Senha" required>
                                <i class="fa fa-lock m-i material-icons" aria-hidden="true"></i>
                            </div>

                        </div>
                        <div class="btnClass"><button id="btnCadastro" type="submit" value="Submit" class="btn btn-primary">Cadastrar</button></div>
                    </form>
                </div>





                <div class="login-card-footer">
                    <p class="text-muted">2020 Copyright &copy; Cuidadores</p>
                </div>
            </div>
        </div>
        <script>

            //Check
            $('.checkClass').click(function(){
                if($('#checkmarkPaciente').prop("checked") == true){
                    $('.pacienteDiv').show("slow", "swing");
                    $('.cuidadorDiv').hide("slow", "swing");
                }
                else{
                    $('.pacienteDiv').hide("slow", "swing");
                    $('.cuidadorDiv').show("slow", "swing");
                }
            });


            //Input
            $(".CPF").mask("000.000.000-00");
            $(".DataDeNascimento").mask("00/00/0000");

            //Button Function
            // $('.fa-bars').click(function() {
            //     $('.sidebarmenu').toggle("fast", "swing");
            // });
            // $('.close').click(function(){
            //     $('.sidebarmenu').toggle("fast", "swing");
            // });
        </script>
    </body>
</html>
